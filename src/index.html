<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">VPN Client</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="countrySelect" class="form-label">Select Country</label>
                            <select class="form-select" id="countrySelect">
                                <option value="Local">Local</option>
                                <option value="Local2">Local2</option>
                                <option value="Local3">Local3</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="connectButton" class="btn btn-success">Connect</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="status-box">
                            <h4>Status</h4>
                            <p id="statusText" class="status-text">Disconnected</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
