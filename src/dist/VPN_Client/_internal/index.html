<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VPN Client</h1>
        <div class="status-container">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>
        <div class="controls">
            <button id="connectBtn" class="btn connect">Connect</button>
            <button id="disconnectBtn" class="btn disconnect" disabled>Disconnect</button>
        </div>
        <div class="info-container">
            <h2>Connection Info</h2>
            <div id="connectionInfo">
                <p>MTU: <span id="mtu">-</span></p>
                <p>Port: <span id="port">-</span></p>
                <p>Network: <span id="network">-</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
